<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>empInsert</title>
</head>
<body>
	<h2>사원등록</h2>
	<form action="/emp/insert" method="post" enctype="multipart/form-data">
		lastName <input name="lastName">
		hireDate <input name="hireDate">
		jobId <select name="jobId" >
				<option value="IT_PROG">Programmer</option>
				<option value="ST_MAN">Stock Manager</option>
			  </select>
		<br><br>
		이메일 <input name="email">
		첨부파일 <input type="file" name="photofile" > <!-- name이랑 필드명 같으면 안 됨!!! -->
		<br><br>
		<button>등록</button>
	</form>
</body>
</html>
