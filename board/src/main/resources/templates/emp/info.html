<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>사원단건조회</h2>
	<table>
		<tr>
			<th>employee_id</th>
			<th>first_name</th>
			<th>last_name</th>
		</tr>
		<tr>
			<td th:text="${emp.employeeId}"></td>
			<td th:text="${emp.firstName}"></td>
			<td th:text="${emp.lastName}"></td>
			<td th:text="${emp.hireDate}"></td>
		</tr>
	</table>
	<form action="/emp/delete/{employeeId}">
		<input type="text">[[${emp.employeeId}]]
		<button>삭제</button>
	</form>
</body>
</html>
